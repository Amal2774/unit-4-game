<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crystal game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bodyBackground">
    <div class="container">

        <div class="row span header">
            <div class="col-md-12">
                <h1>Crystals Collector</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>

            <div id="numberToGuess" class="col-md-3 instructions">
                This is where the number to guess will go.
            </div>

            <div id="counter" class="col-md-3 instructions">
                
            </div>

            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div id="crystals" class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-4 instructions">
                <div class="row">
                    <div class="col-md-6">Wins:</div>
                    <div id="winsDiv" class="col-md-6"> </div>
                </div>
            </div>

            <div class="col-md-4 instructions">
                <div class="row">
                    <div class="col-md-6">Losses:</div>
                    <div id="lossDiv" class="col-md-6"> </div>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
